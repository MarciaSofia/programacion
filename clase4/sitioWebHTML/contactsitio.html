<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <header>
        <div>
            <a href="./index_sitioweb.html"><img src="/clase4/imagenes/e296cf0de62cfaa3dd615bb1baa07e89.jpg"

            <a href="./contactsitio.html">Contacto</a>

    <main>
        <h1>Contanos de tu anecdota con Charly</h1>
        <form>
            <div>
                <label for="nombre">Nombre y Apellido</label><br>
                <input type="text" name="nombrecompleto" placeholder="Juan Perez">
            </div>
            <br>
            <div>
                <label for="edad">Edad</label><br>
                <input type="date" name="fechanacimiento">

            <br>
            <div>
                <label for="recital">¿Fuiste a algun recital?</label><br>
                <label for="">SI</label>
                <input type="radio" name="SI" id="si" value="true">
                <label for="">NO</label>
                <input type="radio" name="NO" id="no" value="false">
            </div>
            <br>
            <div>
                <label for="anecdota">¿Como fue conocerlo?</label><br>
                <textarea name="experiencia" id="" placeholder="Lo conoci en ..."></textarea>
            </div>
            <br>
            <div>
                <input type="button" value="Enviar">
            </div>
        </form>
    </main>
    <footer>
        <p><em>El mejor músico del mundo</em></p>
    </footer>
